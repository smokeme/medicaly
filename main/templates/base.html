{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="{% static 'manifest.json' %}x">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap core CSS-->
    <script src="{% static 'js/jquery.js' %}"></script>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>Clinic</title>
    <!-- Bootstrap core JavaScript-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script defer src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <!-- Custom scripts for all pages-->
    <script defer src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    

  </head>
  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
      <div class="content-wrapper">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
              <a class="navbar-brand" href="#">Clinic</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">

                  <div>
                      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
                        
                        <li class="nav-item" data-toggle="tooltip" data-placement="right" title={props.channel.name}>
                            <a class="nav-link" href={% url 'add_visit' %}>
                              <FontAwesomeIcon icon={faHashtag} />
                              <span class="nav-link-text">Add Visit</span>
                            </a>
                        </li>
                        <li class="nav-item" data-toggle="tooltip" data-placement="right" title={props.channel.name}>
                            <a class="nav-link" href={% url 'add_patient' %}>
                              <FontAwesomeIcon icon={faHashtag} />
                              <span class="nav-link-text">Add Patient</span>
                            </a>
                        </li>
                        <li class="nav-item" data-toggle="tooltip" data-placement="right" title={props.channel.name}>
                            <a class="nav-link" href={% url 'visit_list' %}>
                              <FontAwesomeIcon icon={faHashtag} />
                              <span class="nav-link-text">List Visits</span>
                            </a>
                        </li>
                       </ul>
              </div>

                <ul class="navbar-nav ml-auto">
                  <span class="navbar-text">
                    {{request.user}}
                  </span>
                  <AuthButton authStore={props.authStore} />
                </ul>
              </div>
        </nav>
    {% block content %}
        
    {% endblock content %}
      </div>
      <footer class="sticky-footer">
          <div class="container">
            <div class="text-center">
              <small>Copyright Â© URO Clinic 2018</small>
            </div>
          </div>
    </footer>
  </body>
</html>
